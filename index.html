<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock,Paper,Scissor Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Rock Paper Scissor Game</h2>
        <hr>
        <div class="scores">
            <p>Player :<span id="player_score">0</span></p>
            <p>Computer :<span id="computer_score">0</span></p>
        </div>
        <div class="options">
            <button onclick="game('rock')">
                <i class="fas fa-hand-rock"></i>
            </button>
            <button onclick="game('paper')">
                <i class="fas fa-hand-paper"></i>
            </button>
            <button onclick="game('scissor')">
                <i class="fas fa-hand-scissors"></i>
            </button>
        </div>
        <div class="details">
            <p id="player_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
        <button id="reload"></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
